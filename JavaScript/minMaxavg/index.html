<script type="text/javascript">
myfunction();
function myfunction(){

    var arr = [10,5,12,4];
    var min = arr[0];
    var max = arr[0];
    var avg = arr[0];
    var sum = arr[0];

    for(var i = 1; i< arr.length;i++){
        if(arr[i]>max){
            max = arr[i];
        }
        if(arr[i]<min){
            min = arr[i];
        }
        sum = sum + arr[i];

        }

        var avg = sum/arr.length;

      var arrnew = [min,max,avg];
      console.log(arrnew);
    }

</script>
