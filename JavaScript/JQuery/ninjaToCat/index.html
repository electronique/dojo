<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>    
        
    </script>
    <script type="text/javascript">
    $(document).ready(function(){
        
        $('img').click( function() {
            $(this).attr({
                src: $(this).attr('data-alt-src')
            })
        });

    });

    </script>

</head>
<body>
        <div class="block"><img class="imageflip" src='img/ninja0.png' data-alt-src='img/cat0.png'></div>
        <div class="block"><img src='img/ninja1.png' data-alt-src='img/cat1.png'></div>
        <div class="block"><img src='img/ninja2.png' data-alt-src='img/cat2.png'></div>
        <div class="block"><img src='img/ninja3.png' data-alt-src='img/cat3.png'></div>
        <div class="block"><img src='img/ninja4.png' data-alt-src='img/cat4.png'></div>
    
</body>
</html>
