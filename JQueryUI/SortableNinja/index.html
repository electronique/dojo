<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Default functionality</title>
  

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">    
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>
</head>
<body>
 
<ul id="sortable">
  <li class="ui-state-default sortingstyle"><img src="images/sort1.png"</li>
  <li class="ui-state-default"><img src="images/sort2.png"</li>
  <li class="ui-state-default"><img src="images/sort3.png"</li>
  <li class="ui-state-default"><img src="images/sort4.png"</li>
  <li class="ui-state-default"><img src="images/sort5.png"</li>
  
 
</ul>
 
 
</body>
</html>
