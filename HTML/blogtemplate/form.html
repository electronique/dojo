<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <meta charset="UTF-8">

</head>
<body>
  <h2>My Registration Form</h2>

  <table>
    <tr>
      <td><label for="first_name">First Name:</label></td>
      <td><input type="text" id="first_name" name="first_name"></td>
    </tr>
    <tr>
      <td><label for="last_name">Last Name:</label></td>
      <td><input type="text" id="last_name" name="last_name"></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="text" id="email" name="email"></td>
    </tr>
    <tr>
      <td><label for="password">Password:</label></td>
      <td><input type="password" id="password" name="password"></td>
    </tr>
    <tr>
      <td><label for="password_confirm">Password Confirm:</label></td>
      <td><input type="password" id="password_confirm" name="password_confirm"></td>
    </tr>
  </table>
    <br/>
  <table>
    <tr>
      <td><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label></td>
      <td><input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></td>
      <td><input type="radio" id="other" name="gender" value="other"><label for="other">Other</label></td>
    </tr>
  </table>
    <br/>
  <table>
    <tr>
      <td>A short description about yourself:</td>
    </tr>
    <tr>
    <td>  <textarea name="description" rows="4" cols="40"></textarea></td>
    </tr>
  </table>
    <br/>
  <table>
    <tr>
      <td>Your Favorite Language</td>
      <td><select name="favoritelang">
        <option value="javascript">Javascript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="python">Python</option>
      </select></td>
    </tr>
  </table>
    <br/>
  <button name="submit">Submit</button>

  </body>
</html>
